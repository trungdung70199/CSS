<!-- CSS background Shorthand -->
<!-- Use the shorthand property to set the background 
properties in one declaration -->
<!-- When using the shorthand property the order of the property values is:
background-color
background-image
background-repeat
background-attachment
background-position -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: #ffffff url("owl.jfif")
                no-repeat right top;
                margin-right: 200px;
            }
        </style>
    </head>
    <body>
        <h1>
            The background property
        </h1>
        <p>
            The background property is a shorthand property
            for specifying all the background properties in
            one declaration
        </p>
    </body>
</html>
