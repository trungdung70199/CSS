<!-- CSS Rounded Borders: The border-radius property is
used to add rounded borders to an element. -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            p.normal {
                border: 2px solid red;
                padding: 5px;
            }
            p.round1 {
                border: 2px solid red;
                border-radius: 5px;
            }
            p.round2 {
                border: 2px solid red;
                border-radius: 8px;
            }
            p.round3 {
                border: 2px solid red;
                border-radius: 40px;
            }
        </style>
    </head>
    <body>
        <h1>The border-radius property</h1>
        <p>This property is used to add rounded borders to an element.</p>
        <p class="normal">Normal</p>
        <p class="round1">Round border 1</p>
        <p class="round2">Round border 2</p>
        <p class="round3">Round border 3</p>
    </body>
</html>
