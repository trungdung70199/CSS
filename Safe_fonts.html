<!-- Web Safe fonts -->
<!-- Fallback Fonts: if the first font foes not work,
the browser will try the next one,...Always end the list
with a generic font family name -->
<!-- Best Web Safe Fonts for HTML and CSS:
Arial (sans-serif)
Verdana (sans-serif)
Tahoma (sans-serif)
Trebuchet MS (sans-serif)
Times New Roman (serif)
Georgia (serif)
Garamond (serif)
Courier New (monospace)
Brush Script MT (cursive)-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>CSS Fallback Fonts</h1>
        <p>This is a paragraph</p>
        <p>This is another paragraph</p>
    </body>
</html>
