<!--Text transformation: used to specify uppercasw
and  lowercasase letters in a text. -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            p.uppercase {
                text-transform: uppercase;
            }
            
            p.lowcase {
                text-transform: lowercase;
            }

            p.capitalize {
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <h1>
            Using the text-tranform property
        </h1>
        <p class="uppercase">
            This text transformed to uppercase
        </p>
        <p class="lowcase">
            This text is transform to lowcase
        </p>
        <p class="capitalize">
            This text is capitalized
        </p>
    </body>
</html>
