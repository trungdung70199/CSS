<!-- CSS Border: allow to specify, width, color -->
<!-- CSS Border Style:
dotted - Defines a dotted border
dashed - Defines a dashed border
solid - Defines a solid border
double - Defines a double border
groove - Defines a 3D grooved border. The effect depends on the border-color value
ridge - Defines a 3D ridged border. The effect depends on the border-color value
inset - Defines a 3D inset border. The effect depends on the border-color value
outset - Defines a 3D outset border. The effect depends on the border-color value
none - Defines no border
hidden - Defines a hidden borderdashed: Defines a dashed Border
mix: Definees a mix Border-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            p.dotted {border-style: dotted;}
            p.dashed {border-style: dashed;}
            p.solid {border-style: solid;}
            p.double {border-style: double;}
            p.groove {border-style: groove;}
            p.ridge {border-style: ridge;}
            p.inset {border-style: inset;}
            p.outset {border-style: outset;}
            p.none {border-style: none;}
            p.hidden {border-style: hidden;}
            p.mix {border-style: mix}
        </style>
    </head>
    <body>
        <h1>The border-style property</h1>
        <p>
            This property specifies what kind of border
            to display:
        </p>
        <p class="dotted">A dotted border</p><br>
        <p class="dashed">A dashed border</p><br>
        <p class="solid">A solid border</p><br>
        <p class="double"> A double border</p><br>
        <p class="groove"> A groove border</p><br>
        <p class="ridge">A ridge border</p><br>
        <p class="inset">A inset border</p><br>
        <p class="outset">A outset border</p><br>
        <p class="none">No border</p><br>
        <p class="hidden">Ahidden border</p><br>
        <p class="mix">A mixed border</p><br>
    </body>
</html>
