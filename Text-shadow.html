<!-- Text shadow: adds shadow to text
Only specify horizontal shadow and the vertical shadow 
Can add a color and a blur in the style file -->
<!-- Co the them nhieu kieu text-shadow bang cach
them cac gia tri vao sau gia tri goc ban dau -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                text-shadow: 2px 2px;
            }

            h2 {
                text-shadow: 2px 2px red;
            }
            
            h3 {
                color: red;
                text-shadow: 2px 2px 100px greenyellow;
            }
        </style>
    </head>
    <body>
        <h1>Text-shadow effect!</h1>
        <h2>Text-shadow effect!</h2>
        <h3>Text-shadow effect!</h3>
    </body>
</html>
