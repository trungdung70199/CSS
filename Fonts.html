<!-- Font Slection is important  -->
<!-- Generic font families: seriffonts, sans-serif fonts, 
monospace fonts, Cursive fonts, Fantasy fonts -->
<!-- font-family:propperty to specify the font of a text -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            .p1 {
                font-family:'Times New Roman', Times, serif;
            }

            .p2 {
                font-family: Arial, Helvetica, sans-serif;
            }

            .p3 {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>CSS font-family</h1>
        <p class="p1">This is a paragraph, shown
            in the Times New Roman font.
        </p>
        <p class="p2">
            This is a paragraph shown in the Arial font
        </p>
        <p class="p3">
            This is a paragraph shown in the Lucida Console font.
        </p>
    </body>
</html>
