<!-- CSS background-repeat:property repeats
an image both horizontally and vertically -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-image: url("purin.jfif");
                /* background-repeat: repeat-x; */
                /* background-repeat: repeat-y; */
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>
            Strange background image...
        </p>
        <p>
            The background image only shows once, but it
            is disturbing the reader.
        </p>
    </body>
</html>
